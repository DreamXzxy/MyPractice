<!DOCTYPE html>
<html>
<head>
    <title>简单的网页换肤</title>
    <meta charset="utf-8">
    <style type="text/css">
        ul.nav {
            margin: 0 auto;
            padding: 0;
            overflow: hidden;
            width: 52em;
            background: #FAA819;
            list-style: none;
        }
        ul.nav li {
            float: left;
        }
        ul.nav a {
            display: block;
            padding: 0 3em;
            line-height: 2.1em;
            text-decoration: none;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="">首页</a></li>
        <li><a href="">关于我们</a></li>
        <li><a href="">新闻</a></li>
        <li><a href="">服务</a></li>
        <li><a href="">联系方式</a></li>
        <li><a href="">客户</a></li>
    </ul>
</body>
</html>
