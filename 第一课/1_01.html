<!DOCTYPE html>
<html>
<head>
    <title>控制div的属性</title>
    <meta charset="utf-8">
    <style type="text/css">
        #main {
            width: 500px;
            margin: 0px auto;
            text-align: center;
        }
        #changeDiv{
            width:100px;
            height:100px;
            background:black;
            margin:10px auto;
            display:block;
        }
    </style>
</head>
<body>
    <div id="main">
        <button>变宽</button>
        <button>变长</button>
        <button>变色</button>
        <button>隐藏</button>
        <button>重置</button>
        <div id="changeDiv"></div>
    </div>
    <script type="text/javascript">
        function changeStyle(element, property, value) {
            element.style[property] = value;
        }

        window.onload = function() {
            var cBtn = document.getElementsByTagName('button');
            var cDiv = document.getElementById("changeDiv");
            var cProperty = ["width","height","backgroundColor","display","display"];
            var cVal = ["200px","200px","red","none","block"];
            for (var i = 0; i < cBtn.length; i++) {
                cBtn[i].index = i;
                cBtn[i].onclick = function () {
                    this.index == cBtn.length - 1 && (cDiv.style.cssText = "");
                    changeStyle(cDiv, cProperty[this.index], cVal[this.index])
                }
            }
        }
    </script>
</body>
</html>
